<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Savrix AI</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/contact.css') }}">
</head>
<body>
    <div class="contact-wrapper">
        <h1>Contact Savrix AI</h1>
        <p class="intro">
            Got a message, idea, or feedback? Drop it below and we’ll get back to you soon!
        </p>

        <form class="contact-form">
            <label>Your Name</label>
            <input type="text" value="Ghost Savvix" readonly>

            <label>Your Email</label>
            <input type="email" value="cozmicksavvy@gmail.com" readonly>

            <label>Phone Contact</label>
            <input type="text" value="+265 ..." readonly>

            <label>Your Message</label>
            <textarea placeholder="Type your message here..."></textarea>

            <button type="submit">Send Message 🚀</button>
        </form>

        <div class="contrib-message">
            <p>💠 Any contribution to this project will help us grow and will be appreciated.<br>
            You can contact me through the email above. Thanks 🙏</p>
        </div>

        <a href="/" class="back-link">← Back to Home</a>
        <p class="signature">@Made by Savestar</p>
    </div>
</body>
</html>
